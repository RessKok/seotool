<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Google SERP Analizi</title>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <nav>
        <div class="dropdown">
            <span><a rel="canonical" href="/" class="dropbtn">Ana Sayfa</a></span>
            <span><a href="/pagetitle" class="dropbtn">PageTitle Uzunluğu</a></span>
            <span><a href="/description" class="dropbtn">Meta Description Uzunluğu</a></span>
            <span><a href="/serp" class="dropbtn">Serp Analizi</a></span>
        </div>
    </nav>

    <div style="margin-left:20px; max-width: 1200px;">
        <h2>Google SERP Analizi</h2>
        <div style="margin-bottom: 20px;">
            <input type="text" id="keyword" placeholder="Kelime girin..." style="padding: 10px; width: 300px; margin-right: 10px;">
            <button onclick="analyze()" style="padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Ara</button>
        </div>
        
        <div id="loading" style="display:none;">
            <div class="loading-spinner"></div>
            <span style="margin-left: 10px;">Analiz devam ediyor...</span>
        </div>
        
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text"></div>
        
        <div id="results"></div>
    </div>

    <script src="../js/serp.js"></script>
</body>

</html>
